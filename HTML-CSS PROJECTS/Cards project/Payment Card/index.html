<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            
            <img src="images/icon.jpg">
            
            <div class="textBox">

                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Perspiciatis, ipsum rem eligendi provident sunt incidunt harum molestiae? Nisi, quo provident?</p>
            </div>

            <div class="amount-Box">
                <div class="left">
                    <img src="images/music.png">

                    <div class="annual-plan">
                        <p>Annual plan</p>

                        <p>$99.9/year</p>
                    </div>
                </div>

                <div class="right">

                    <a href="#">Change</a>
                </div>
            </div>

            
            <button id="payment-button">Proceed to Payment</button>
            

            
            <a href="#" id="cancel">Cancel Order</a>
            
        </div>
    </div>
</body>
</html>
